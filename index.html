<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="playerCard playerCard1">
        <h4 class="cardTitle">X</h4>
        <img src="assets/baby-yoda.png" alt="player-icon" />
        <div class="cardChoice">Player</div>
      </div>
      <h3 class="vs">VS</h3>
      <div data-choice="advanced" class="playerCard playerCard2">
        <h4 class="cardTitle">O</h4>
        <img src="assets/r2d2.png" alt="player-icon" class="botImage" />
        <div class="cardChoice cardChoiceBot">Advanced Bot</div>
      </div>
      <button class="start" id="startGameBtn">Start game</button>

      <div class="source">
        <span>
          <a
            href="https://github.com/mathewbushuru/tic-tac-toe-vanillajs"
            target="_blank"
            rel="noopener noreferrer"
            >Source</a
          ></span
        >
        <img src="assets/github.png" alt="github-source" />
      </div>
    </div>

    <div id="modal"></div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="playerCard playerCard1">
        <h4 class="cardTitle">X</h4>
        <img src="assets/baby-yoda.png" alt="player-icon" />
        <div class="cardChoice">Player</div>
      </div>
      <h3 class="vs">VS</h3>
      <div class="playerCard playerCard2">
        <h4 class="cardTitle">O</h4>
        <img src="assets/r2d2.png" alt="player-icon" />
        <div class="cardChoice">Bot</div>
      </div>
      <button class="start">Start game</button>
      <div class="source">Source</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
